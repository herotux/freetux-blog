{% if site.footer-links.email %}
    <a href="mailto:{{ site.footer-links.email }}"><i class="fa fa-envelope" aria-hidden="true"></i></a>
{% endif %}
{% if site.footer-links.github %}
    <a href="https://github.com/{{ site.footer-links.github }}"><i class="fab fa-github" aria-hidden="true"></i></a>
{% endif %}
{% if site.footer-links.instagram %}
    <a href="https://instagram.com/{{ site.footer-links.instagram }}"><i class="fab fa-instagram" aria-hidden="true"></i></a>
{% endif %}
{% if site.footer-links.linkedin %}
    <a href="https://www.linkedin.com/in/{{ site.footer-links.linkedin }}"><i class="fab fa-linkedin" aria-hidden="true"></i></a>
{% endif %}
{% if site.footer-links.twitter %}
    <a href="https://www.twitter.com/{{ site.footer-links.twitter }}"><i class="fab fa-twitter" aria-hidden="true"></i></a>
{% endif %}
{% if site.footer-links.mastodon %}
    <a href="https://{{ site.footer-links.mastodon }}"><i class="fab fa-mastodon" aria-hidden="true"></i></a>
{% endif %}
    <a href="{{ site.baseurl }}/feed.xml"><i class="fa fa-rss" aria-hidden="true"></i></a>
