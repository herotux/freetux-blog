---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    نوشته شده در {{ page.date | jdate: "%A %d %b %Y" }}
  </div>
  <br />
  <div class="paginate">
    <div class="col-xs-6">
      {% if page.previous %}
      <a href="{{ page.previous.url | absolute_url }}" style="margin-right:0px;"><<	 {{ page.previous.title }}</a>
      {% endif %}
    </div>
    <div class="col-xs-6">
      {% if page.next %}
      <a href="{{ page.next.url | absolute_url }}" style="float: left"> {{ page.next.title }} >> </a>
      {% endif %}
    </div>
  </div>
  {% include disqus.html %}
</article>
